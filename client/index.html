<html ng-app='drinkRec'>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Drink?</title>
<link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" href="css/app.css">
</head>
<body ng-controller="drinkRecCtrl">
<div id="prompt">
<h3>🍸What do you want in your cocktail?🍸</h3>
<form>
  <p>
  <input id="ingredient_name" placeholder="for example: Gin"></input>
  </p>
  <p>
  <button>💯 😄    Yeah, I want something with that    😄 💯</button>
  <button>😓    Even that's too much to think about    😓</button>
  </p>
</form>
</div> <!-- end prompt -->
<footer>
<p>face-tweet-pin-agram this if you feel like it.</p>
<p>Or not; It's cool.</p>
</footer>
<hr />
<div id="result">
<div id="answer">
<h5>You should order a</h5><h3>{{selectedDrink.name}}</h3>
</div>
<ul id="ingredients">
  <li ng-repeat="ingredient in selectedDrink.ingredients">
    {{ ingredient.ingredient }}
  </li>
</ul>
<button id="reroll">🎲  Give me something else  🎲</button>
<button id="doover">😓  Wait, let's just start over  😓</button>
</div>
<script>
var exampleDrink = { "name": "Long Island Iced Tea",

      { "unit": "cl",

      { "special": "1 dash of Cola" }

    "garnish": "Lemon twist",

</script>
<script src="lib/angular/angular.js"></script>
<script src="lib/ramda/dist/ramda.js"></script>
<script src="lib/jquery/dist/jquery.js"></script>
<script src="app/app.js"></script>

</body>
</html>
